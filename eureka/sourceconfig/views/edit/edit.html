<h1 ng-if="editSourceconfig.nowEditing === undefined">New Source Config</h1>
<h1 ng-if="editSourceconfig.nowEditing !== undefined">Edit Source Config</h1>
<p class="lead">Specify Source Configuration including Data Source Backend, Knowledge Backend, and Algorithm Backend</p>
<div class="alert alert-danger" role="alert" ng-if="editSourceconfig.errorMsg">
	<strong>Error saving cohort!</strong> {{editSourceconfig.errorMsg}}
</div>
<div id="definitionContainer">
	<form novalidate angular-validator angular-validator-submit="editSourceconfig.submitCohortForm()" name="sourceconfigForm" id="sourceconfigForm" class="vert-offset" role="form">
		<div class="form-group">
			<label for="sourceconfigDefname" class="control-label">Name</label>
			<input type="text" id="sourceconfigDefName" name="sourceconfigDefName" class="form-control" ng-model="editCohort.name" required-message="'Name is required'" required />
		</div>
		<div class="form-group">
			<label for="sourceconfigDatasource" class="control-label">Data Source Backend</label>
			<input type="text" id="sourceconfigDatasource" class="form-control" ng-model="editSourceconfig.datasourceBackends"></input>
		</div>
                
                <div class="form-group">
			<label for="sourceconfigKnowledgesource" class="control-label">Knowledge Source Backend</label>
			<textarea id="sourceconfigKnowledgesource" class="form-control" ng-model="editSourceconfig.knowledgesourceBackends"></textarea>
		</div>
            
                <div class="form-group">
			<label for="Algorithm" class="control-label">Algorithm Backend</label>
			<textarea id="Algorithm" class="form-control" ng-model="editSourceconfig.AlgorithmBackends"></textarea>
		</div>
            
		<button id="patCohortEditCancelButton" type="button" class="btn" ng-click="editSourceconfig.cancelSourceconfigForm()">Cancel</button>
		<button id="patCohortEditSaveButton" type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
<script type="text/ng-template" id="treeMultiDropZoneDeleteModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Remove Criterion</h3>
	</div>
	<div class="modal-body">
		<p><strong>Are you sure you want to remove "{{mo.displayName}}"?</strong></p>
	<p>This operation cannot be undone.</p>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn" ng-click="mo.cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="mo.ok()">Remove</button>
	</div>
</script>
<script type="text/ng-template" id="cancelEditSourceconfigModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Unsaved Changes</h3>
	</div>
	<div class="modal-body">
		<p><strong>Are you sure you want to discard your changes to "{{mo.cohortName}}"?</strong></p>
		<p>This operation cannot be undone.</p>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn" ng-click="mo.cancel()">Continue</button>
		<button type="button" class="btn btn-primary" ng-click="mo.ok()">Discard</button>
	</div>
</script>
<script type="text/ng-template" id="cancelCreateSourceconfigModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Unsaved Changes</h3>
	</div>
	<div class="modal-body">
		<p><strong>Are you sure you want to discard your new cohort?</strong></p>
		<p>This operation cannot be undone.</p>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn" ng-click="mo.cancel()">Continue</button>
		<button type="button" class="btn btn-primary" ng-click="mo.ok()">Discard</button>
	</div>
</script>
